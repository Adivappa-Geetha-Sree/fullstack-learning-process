    <script>
        var Age = Number(prompt("Enter the your Age"))
        
        if(Age >= 0 && Age <=17){
            document.write("your age is "+ Age+ " and this age group not eligible for voting")
        }else if (Age>=18) {
            document.write("your age is "+ Age+" and the age 18 or above 18 years are eligible for voting")
        }else {
            document.write("Enetr the Age")
        }
    </script>
