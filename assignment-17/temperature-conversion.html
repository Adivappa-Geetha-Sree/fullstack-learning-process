<script>

    var temperature = Number(prompt("Enter the temperature in degrees celcius"));
    var fahrenheit = (temperature * (9/5) + 32);
    var kelvin = (temperature +273.15);

    if ( temperature >= 32 && temperature <= 212) {
        document.write("with in thrishold limit conversion calculation for Fahrenhit\n");
        document.write(fahrenheit);
        console.log( fahrenheit);
    }
    else {
        document.write(" Temperature not in threshold limit, calculate kelvin for temperature conversion \n");
        document.write(kelvin);
        console.log( kelvin);    
    }

</script>
