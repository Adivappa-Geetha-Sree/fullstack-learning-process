<html>
    <head>
        <title>Even or odd</title>
    </head>
    <body>

    </body>
    <script>
        var num = Number(prompt("Enter the a number"))
        
       if (num %2 ==0){
        document.write('Its a even num')
       }
       else{
        document.write('Its a odd num')
       }
    </script>
</html>
