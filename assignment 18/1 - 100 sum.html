    <script>
        var num = Number(prompt("enter to last number to calculate the sum from 1"))
        var i = 1;
        sum= 0;
        for(i; i<=num; i++){
            sum=sum+i
            // document.write(i+' value is added and  sum is '+ sum+'<br/>')
        }
        document.write('from '+1+' to ' + num+' sum is '+sum)
