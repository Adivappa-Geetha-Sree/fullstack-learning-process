<html>
    <head>
        <title>multiplication</title>
    </head>
    <body>

    </body>
    <script>
        var num = Number(prompt("enter a number"));
        var multiple = 1;
        var i = 1;
        for(i; i<=10; i++){
            multiple= num * i
            document.write(num+' * '+i+' = '+ multiple +'<br/>')
        }

    </script>
</html>
