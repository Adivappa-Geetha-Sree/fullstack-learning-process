<html>
    <head>
        <title>Equality of Array</title>
    </head>
    <body>

    </body>
    <script>

        let m= [1,2,3,4,5];
        let n=[1,2,3,4,5];
        let t=true;
        if(m.length==n.length){
            for(var i =0; i<m.length; i++ )
            {
                if(m[i]===n[i]){
                    t= true
                }
                else{
                    t= false
                    break;
                }
            }
            if(t==true){
                    document.write('equal Arrays')
                }
                else{
                    document.write('not equal Arrays')
                }
        }
        else{
            document.write('not equal Arrays')
        }
        


    </script>
</html>
