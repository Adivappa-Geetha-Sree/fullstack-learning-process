<html>
    <head>
        <title>add Specific element in array</title>
    </head>
    <body>

    </body>
    <script>
        var i=[1,2,3,'a','b','c',4,5,6,7]
        document.write(i+'<br/>')
        var k= i.splice(4,0,1,5,7,8,10,11)
        document.write(k+'<br/>')
        document.write(i+'<br/>') 
        
        const nestedArr = [[1, 2], [3, 4], [5, 6]];
        const flattened = nestedArr.flat();
        document.write(flattened); // Output: [1, 2, 3, 4, 5, 6]
    </script>
</html>
