        <title>Average Of arrey</title>

    <body></body>
    <script>

        var s=[3,7,12,5,9];
        var sum =0;
        for(var i=0; i<s.length; i++){
            sum+=s[i]
        }
        document.write('sum = '+sum+'<br/>')
        var Average= sum/s.length
         document.write('Average = '+Average)
    </script>
