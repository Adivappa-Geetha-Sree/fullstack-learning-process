<html>
    <head>
        <title>Remove Specific element index</title>
    </head>
    <body>

    </body>
    <script>
        var i=[1,2,3,'a','b','c',4,5,6,7]
        document.write(i+'<br/>')
        var k= i.splice(1,1)
        document.write(k+'<br/>')
        document.write(i)        
    </script>
</html>
