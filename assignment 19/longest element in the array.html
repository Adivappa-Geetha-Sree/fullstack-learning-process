<html>
    <head>
        <title>Specific element index</title>
    </head>
    <body>

    </body>
    <script>
        var i=["apple", "banana", "cherry", "blueberry"]

        var largestNum=" ";
        var k;
        for(var j=0; j<i.length; j++){
            k = i[j];
            if(k.length > largestNum.length){
                largestNum=k
            }
        }
        document.write(largestNum+' its lenght is '+ largestNum.length)
        
    </script>
</html>
