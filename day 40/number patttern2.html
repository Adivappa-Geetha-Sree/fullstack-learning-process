        <title>Number pattern 2</title>

    <body>

    </body>
    <script>
        var i = 1
        for(i=1;i<=5;i++){
            for(var j=1; j<=i; j++){
                document.write(i+' ')
            }
            document.write('<br/>')
        }
    </script>
</html>
