<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solar System</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		body{
			background: #080e24;
		}
		.main{
			width: 1000px;
			margin: 300px auto;
			position: relative;
		}
		.saturn{
			width: 700px;
			height: 700px;
			border: 1px solid gray;
			border-radius: 50%;
		}
		.uranus{
			width: 600px;
			height: 600px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.mars{
			width: 500px;
			height: 500px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.eath{
			width: 400px;
			height: 400px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.venus{
			width: 300px;
			height:300px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.merqury{
			width: 200px;
			height: 200px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
		}

		.merqury-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 5s infinite linear;
		}
		.venus-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 8s infinite linear;
		}
		.eath-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 12s infinite linear;
		}
		.mars-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 14s infinite linear;
		}
		.uranus-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 15s infinite linear;
		}
		.saturn-inner{
			width: 100%;
			height: 100%;
/*			border: 1px solid gray;*/
			position: relative;
			animation: animi 18s infinite linear;
		}
		.merqury-inner1{
			width: 200%;
			height: 200%;
/*			border: 1px solid gray;*/
			position: relative;
			bottom: 13px;
			right: 13px;
			animation: animi 2s infinite linear;
		}
		.circle1{
			width: 10px;
			height: 10px;
			border-radius: 50%;
			position: absolute;
			background: gray;
			left: 93px;
			top:-5px;
		}

		.circle2{
			width: 15px;
			height: 15px;
			border-radius: 50%;
			position: absolute;
			background:orange;
			left: 144px;
			top:-10px;
		}
		.circle3{
			width: 25px;
			height: 25px;
			border-radius: 50%;
			position: absolute;
			background: blue;
			left: 194px;
			top:-12px;
		}
		.circle4{
			width: 8px;
			height: 8px;
			border-radius: 50%;
			position: absolute;
			background: white;
			left: 15px;
			top:-4px;
		}
		.circle5{
			width: 12px;
			height: 12px;
			border-radius: 50%;
			position: absolute;
			background: darkred;
			left: 253px;
			top:-9px;
		}
		.circle6{
			width: 12px;
			height: 12px;
			border-radius: 50%;
			position: absolute;
			background: orange;
			left: 306px;
			top:-7px;
		}
		.circle7{
			width: 18px;
			height: 18px;
			border-radius: 50%;
			position: absolute;
			background: yellow;
/*			background-image: radial-gradiant( orange, yellow);*/
			left: 357px;
			top:-7px;
		}
		.sun{
			width: 100px;
			height: 100px;
			border: 1px solid gray;
			border-radius: 50%;
			position: absolute;
			top: 50px;
			left: 50px;
			background: orange;
			box-shadow: 0px 0px 10px 5px orange;
		}
		@keyframes animi{
			0%{
				transform: rotate(0deg);
			}
			25%{
				transform: rotate(90deg);
			}
			50%{
				transform: rotate(180deg);
			}
			75%{
				transform: rotate(270deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="saturn">
			<div class="saturn-inner">
				<div class="circle7"></div>
			</div>
			<div class="uranus">
				<div class="uranus-inner">
					<div class="circle6"></div>
				</div>
				<div class="jupitor">
					<div class="mars">
						<div class="mars-inner">
							<div class="circle5"></div>
						</div>
						<div class="eath">
							<div class="eath-inner">
								<div class="circle3">
									<div class="merqury-inner1">
										<div class="circle4"></div>
									</div>
								</div>
							</div>
							<div class="venus">
								<div class="venus-inner">
									<div class="circle2"></div>
								</div>
								<div class="merqury">
									<div class="merqury-inner">
										<div class="circle1"></div>
									</div>
									<div class="sun"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
