<html>
    <head>
        <title>non repating first letter</title>
    </head>

    <body>

    </body>
    <script>
        function firstNonRepeatingChar(str) {
            const charCount = {};

            for (let char of str) {
                if (char !== ' ') {
                    charCount[char] = (charCount[char] || 0) + 1;
                }
            }

            for (let char of str) {
                if (char !== ' ' && charCount[char] === 1) {
                    return char;
                }
            }

            return null; 
        }

        const result = firstNonRepeatingChar("hello world");
        document.write(result); 


    </script>

</html>
