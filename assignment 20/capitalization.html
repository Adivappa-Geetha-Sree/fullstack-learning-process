<html>
    <head>
        <title>capital names</title>
    </head>

    <body>

    </body>
    <script>

        const indianNames = ["arjun", "vinita", "ravi", "nisha", "ishan", "priya", "veer", "siddharth", "anika", "karan", "ayesha", "rahul"];
        const capitalizedNames = indianNames.map(name => name.charAt(0).toUpperCase() + name.slice(1));
        document.write(capitalizedNames);
        console.log(capitalizedNames)

    </script>

</html>
