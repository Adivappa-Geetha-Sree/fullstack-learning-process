<html>
    <head>
        <title>Copy Cat</title>
        <style>
            *{
                padding: 0px;
                margin: auto;
            }
            div{
                margin: auto;
            }
            div input{
                width: 500px;
                height: 100px;
                margin:30px 500px;
                color: blue;
                font-size: 24px;

            }
            .main{
                width: 400px;
                height: 400px;
                margin: auto;
                box-sizing: border-box;
                border: 1px solid black;
                font-size: 24px;
                color: red;
            }

        </style>
    </head>
    <body>
        <div>
            <input type="text" name="text">
        </div>
        <div class="main">

        </div>
    </body>
    <script>
        var input = document.querySelector('input')
        var box = document.querySelector('.main')
        input.addEventListener('keyup',() => {
            box.innerHTML = input.value
        })
    </script>
</html>
