<html>
    <head>
        <title>ADD NOTES</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
                list-style: none;
            }
            .main{
                width: 400px;
                height: 50px;
                padding: 5px;
                margin: auto;
                margin-top: 30px;
                border: 1px solid black;
                box-shadow: 0px 1px 5px gray;
                font-size: 18px;
            }
            .main input{
                width: 70%;
            }
            .main button{
                background-color: lightgreen;
                padding: 10px;
                margin: 0px 10px;
            }
            .list{
                width: 400px;
                padding: 5px;
                margin: auto;
                border: 1px solid black;
                font-size: 18px;
            }
            .list ul li{
                display: flex;
                justify-content: space-between;
            }
            .list ul li button{
                background-color: red;
                color: white;
                padding: 5px 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <input type="text">
            <button id="btn">Add Notes</button>
        </div>
        <div class="list">
            <ul>
               
            </ul>
        </div>
    </body>
    <script>
        var input =document.querySelector('input[type = text]')
        var addnote = document.querySelector('#btn')
        var list = document.querySelector('.list ul')
        addnote.addEventListener('click',() =>{

            var task = input.value
            if(input.value !="")
            {
                const newli = `<li>
                                <input type="checkbox"/>
                                ${task}
                                <button id="del">del</button>
                                </li>`
                list.innerHTML += newli

                input.value=''
            }
            else{
                alert('Fill the Note')
            }
            var delet = document.querySelectorAll('#del')
            delet.forEach(Element => {
                Element.addEventListener('click',() =>{
                    Element.parentNode.remove();
            })
            })
        })
    </script>
</html>
