<html>
    <head>
        <title>Simple Calculator</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            .main{
                width: 600px;
                height: 400px;
                margin: 30px auto;
                padding: 30px 100px;
                border: 1px solid red;
                box-sizing: border-box;
                text-transform: uppercase;
                text-align: justify;
                font-size: 20px;
            }
            .main div {
                padding: 10px;
                margin: 5px;
            }
            button{
                font-size: 20px;
                color: aliceblue;
                background-color: cornflowerblue;
                width: 100px;
                height: 40px;
                margin: auto;
            }

        </style>
    </head>
    <body>

        <div class="main">
            <div>
                <span>First number</span>
                <input type="text" name="text" placeholder="Enter the number" id="num1">
            </div>
            <div>
                <span>Operators</span>
                <select name id="opr">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>

                </select>
            </div>
            <div>
                <span>Second number</span>
                <input type="text" name="text" placeholder="Enter the number" id="num2">
            </div>
            <div>
                <button onclick="operation()">Save</button>
            </div>
            <div>
                <span>Output</span>
                <input type="text" name="text" placeholder=" Answer is....." id="Output">
            </div>
            
        </div>

    </body>
    <script>

        var num1 = document.getElementById('num1')
        var num2 = document.getElementById('num2')
        var opr = document.getElementById('opr')
        var Output = document.getElementById('Output')
        function operation(){
            var Num1= Number(num1.value)
            var Num2 =Number( num2.value)
            var Opr = opr.value
            
            switch (Opr) {
                case '+':
                   var  ot = Num1+Num2;
                    break;

                case '-':
                    var ot = Num1-Num2;
                    break;
                case '*':
                    var ot = Num1*Num2;
                    break;
                case '/':
                    var ot = Num1/Num2;
                    break;
                default:
                    break;
            }
            
            Output.value=ot;
        }

    </script>
</html>
