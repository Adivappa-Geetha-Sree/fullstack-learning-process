<html>
    <head>
        <title>BUlb With 1 Switche</title>
        <style>
            *{
                margin: auto;
                padding: 0px;
            }
            .btn{
                margin: 20px;
            }
           
        </style>
    </head>
    <body>
        <div class="main" >
            <img src="images/multi_bulb_off.jpg"id='img' width="114px"; height="125px";>
        </div>
        <div>
            <button class="btn" id="btn" onclick="bulb()">OFF</button>
        </div>
    </body>
    <script>
        var btn=document.getElementById('btn')
        var img =document.getElementById('img')

        function bulb() {
            var text=btn.innerText
            if(text=='ON'){
                btn.innerText='OFF'
                img.src ="images/multi_bulb_off.jpg"
            }
            else{
                btn.innerText='ON'
                img.src ="images/multi_bulb_on.jpg"
            }
            
        }

    </script>
</html>
