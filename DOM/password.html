<html>
    <head>
        <title>Password Settings</title>
        <style>
            div{
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="password" name="password" id="input">
            <button onclick="display()" id="btn">Show Password</button>
        </div>
    </body>
    <script>
        var input = document.getElementById('input')
        var btn = document.getElementById('btn')
        function display(){
            var x = input.type;

            if(x == 'password') {
                input.type = 'text';
                btn.innerText = 'Hide Password';
            } else {
                input.type = 'password';
                btn.innerText = 'Show Password'
            }
    }
    </script>
</html>
