<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flip-rotate</title>
	<style type="text/css">
		.main{
			width: 300px;
			height: 300px;
			margin: auto;
			background: black;
			align-content: center;
			align-items: center;
			position: relative;
		}
		.img1{
			border-radius: 50%;
			position: absolute;
			top:12%;
			transform:scaleY(1) rotate(0deg);
			transition: 0.5s;
		}
		.img2{
			border-radius: 50%;
			position: absolute;
			bottom: 73px;
			left:49px ;
			transition: 0.5s;
		}
		.img3{
			border-radius: 50%;
			position: absolute;
			bottom:103px;
			left:96px ;
			transition: 0.5s;
		}
		.main:hover .img1{
			transform:scaleY(1) rotate(360deg);
		}
		.main:hover .img2{
			transform: rotateX(-360deg);
		}
		.main:hover .img3{
			transform:scaleY(1) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="images/4.jpg" class="img1" width="300px"
		width="300px">
		<img src="images/2.jpg" class="img2" width="200px"
		width="200px">
		<img src="images/3.jpg" class="img3" width="100px"
		width="100px">
	</div>
</body>
</html>
