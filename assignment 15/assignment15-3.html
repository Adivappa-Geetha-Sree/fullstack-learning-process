<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flip</title>
	<style type="text/css">
		.main{
			width: 300px;
			height: 300px;
			margin: auto;
			position: relative;
			background: black;
		}
		.img1{
			transition: 0.3s;
			transform:scale(0) rotateX(0deg);
		}
		.img2{
			transition: 0.3s;
			position: absolute;
			right: 0px;
		}
		.main:hover .img1{
			transform:scale(1) rotateX(180deg);
		}
		.main:hover .img2{
			transform:scale(0) rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="images/4.jpg" width="300px" height="300px" class="img1">
		<img src="images/2.jpg" width="300px" height="300px" class="img2">
	</div>
</body>
</html>
