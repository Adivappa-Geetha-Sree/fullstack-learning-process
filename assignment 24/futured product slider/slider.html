<html>
    <head>
        <title>Product slider</title>
        <link rel="stylesheet" href="./css/style.css"/>
        
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>
    </head>
    <body>
        <header><h1>Jquery Slider</h1></header>
        <div class="main">
            <div class="owl-carousel owl-theme">
                <div class="item"><h4><img src="images/1 (1).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (1).webp"></h4></div>
                <div class="item"><h4><img src="images/1 (10).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (11).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (12).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (13).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (14).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (2).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (3).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (4).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (5).jpg"></h4></div>
                <div class="item"><h4><img src="images/1 (6).jpg"></h4></div>
            </div>

        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/vendors/jquery.min.js"></script>
    <script src="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/owl.carousel.js"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            autoplay:true,
            autoplayTimeout: 3000,
            autoplayHoverPause:true,
            responsive:{
                0:{
                    items:1
                },
                300:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:4
                }
            }
        })
    </script>
</html>
